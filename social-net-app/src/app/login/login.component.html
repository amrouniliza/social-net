<div class="h-full flex justify-center items-center">
    <mat-card appearance="outlined" class="w-1/2 h-1/2 px-16 flex flex-col justify-around">
        <mat-card-header class="mx-auto">
            <mat-card-title>Welcome to Social Net</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
                <button type="submit" mat-flat-button>Sign In</button>
            </form>
            <div class="mt-10 p-4 rounded bg-red-300 border-red-500" *ngIf="errorMessage">
                <p>{{errorMessage}}</p>
              </div>
        </mat-card-content>
        <mat-card-footer class="mx-auto">
            <div>
                Does not have an account yet ?
                <a 
                    class="underline cursor-pointer text-blue-600 decoration-blue-600"
                    routerLink="/register"
                >
                    Register
                </a>
            </div>
            <div class="mx-auto">
                Forgot password ?
                <a
                    class="underline cursor-pointer text-blue-600 decoration-blue-600"
                    routerLink="/forgot-password"
                >
                    Reset
                </a>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
