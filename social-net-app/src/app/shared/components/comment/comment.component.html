<div class="flex gap-2">
  <div
    class="bg-center bg-contain border-2"
    mat-card-avatar
    [ngStyle]="{
      'background-image': 'url(' + comment().author.avatarUrl + ')',
    }"
  ></div>
  <div class="flex flex-col gap-1">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-subtitle>
          {{ comment().author.username }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ comment().content }}</mat-card-content>
    </mat-card>
    <div class="text-gray-500 text-xs">
      {{ comment().createdAt | dateAgo }}
    </div>
  </div>
  <button mat-icon-button (click)="deleteComment()">
    <mat-icon color="warn">delete</mat-icon>
  </button>
</div>
